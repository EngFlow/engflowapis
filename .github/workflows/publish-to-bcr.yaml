# Publishes to the Bazel Central Registry.
name: "Publish to the Bazel Central Registry"

on:
  # Run from release.yml.
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

  # In case of problems, enable manual dispatch from the GitHub UI.
  workflow_dispatch:
    inputs:
      tag_name:
        required: true
        type: string

jobs:
  publish-to-bcr:
    #uses: "bazel-contrib/publish-to-bcr/.github/workflows/publish.yaml@v0.1.0"
    #TODO: replace for the uses clause above at the correct version once https://github.com/bazel-contrib/publish-to-bcr/pull/279 is merged
    uses: "EngFlow/publish-to-bcr/.github/workflows/publish.yaml@598b6a8643cac24875a3e8454b41a3891b4c6d09"
    with:
      tag_name: "${{ inputs.tag_name }}"
      registry_fork: "EngFlow/bazel-central-registry"
      draft: false
      attest: false
      # use https://github.com/engflow-automation-public as public-facing identity in pushes to BCR
      author_name: "EngFlow Inc."
      author_email: "212036618+engflow-automation-public@users.noreply.github.com"
    permissions:
      attestations: write
      contents: write
      id-token: write
    secrets:
      publish_token: "${{ secrets.ENGFLOW_AUTOMATION_PUBLIC_PAT }}"
